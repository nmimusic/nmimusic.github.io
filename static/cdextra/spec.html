<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>CDエクストラ マニュアル</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<h1>推奨動作環境</h1>
		<dl>
			<dt>OS</dt>
			<dd>
				<ul>
					<li>各種Linux/GNU/Xシステム</li>
					<li>Microsoft Windows 11</li>
					<li>macOS 10以降</li>
				</ul>
			</dd>
			<dt>CPU</dt>
			<dd>512MHz以上のIA-32/x64プロセッサ</dd>
			<dt>光学ドライブ</dt>
			<dd>マルチセッション対応・速度問わず</dd>
			<dt>ソフトウェア</dt>
			<dd>各種メディアプレイヤー（対応するコーデックを要確認）</dd>
		</dl>
		<p>※プレイヤーは各自でご用意下さい。「VLC」もしくは「Foobar2000」をお勧めします。</p>
		<p>※ハードウェアの構成や起動しているソフトウェア(DVDFab、AnyDVD等)などの要因により、エクストラセッションを認識しない場合がございます。</p>
	</div>
</body>
</html>
