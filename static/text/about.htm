		<font color="2c0080">NMIとは？</font><br>
		[テキスト対応]<br>
		w3m/Lynx/その他
		<hr>
		<p>2017年7月、地域により密着したミニFM放送を行なうため、中村音楽工業は「内川中央放送局」として産声を上げた。<br>
		2018年には内川中央放送局から社団同人新日本放送(略称：NJB)へと名称を変え、2024年2月にはソフトウェア開発事業に専念するため、一般社団同人中村ジュークボックスへ、同年4月には一般社団同人中村音楽工業(略称：NMI)として再始動している。<br>
		我々が目指すものは地域の発展、飽くなき探求である。<p>
